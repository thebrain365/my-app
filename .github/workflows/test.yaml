name: Testing Action Runner

on:
   push:
      branches:
         main

jobs:
   testing:
      runs-on: ubuntu-latest

      steps:
         - name: Checking out code
           uses: actions/checkout@v4
           
         - name: Running command 'env'
           run: env

         - name: Running command 'pwd'
           run: pwd

         - name: Running command 'ls -a'
           run: ls -a